<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlaceNova</title>
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
</head>
<body>
    <!-- main container -->
    <div class="container">
        <!-- logo -->
        <img class="logo" src="./images/logo/BlaceNova.png" alt="blacenova">

        <!-- 2 parallel button -->
        <div class="text_Container">
            <p>Download Apps from Play Store</p>
        </div>
        <div class="download-apps">
            <div class="btn parallel_btn button"><a target="_blank" href="https://play.google.com/store/apps/details?id=com.androwebios.colors">Colors</a></div>
            <div class="btn parallel_btn button"><a target="_blank" href="https://play.google.com/store/apps/details?id=com.blacenova.kidslearning">Kidslearning</a></div>
        </div>

        <!-- buttton -->
        <div class="btn parallel_btn"><a target="_blank" href="https://blacenova.wordpress.com/blog-2/">Blogs</a></div>
        <div class="btn parallel_btn"><a target="_blank" href="https://kanishkvijaywargiya.github.io/uicolorpicker.github.io/">UI Color Picker Web</a></div>
        <div class="btn parallel_btn"><a target="_blank" href="https://github.com/manasdevslopes/AwesomeToastPackage">AwesomeToastPackage Swift</a></div>
        <div class="btn parallel_btn"><a target="_blank" href="https://drive.google.com/file/d/0B5CD1hYe2H6TX2VGY1ZqbUw2Ymc/view?resourcekey=0-9m9XhJkiqJ5vxX7-2MYXLg">Download Games for PC</a></div>
        <div class="btn parallel_btn"><a target="_blank" href="https://kanishkvijaywargiya.github.io/dashrunner.github.io/">Play DashRunner on Tab</a></div>
        <!--  -->
        
        <!-- horizontal circular 5 buttons socials -->
        <div class="socials">
            <a target="_blank" href="https://www.instagram.com/manas_iosdev/"><img src="./images/socials/insta.png" alt="blacenova"></a>
            <a target="_blank" href="https://www.facebook.com/Manas22leo/"><img src="./images/socials/facebook.png" alt="blacenova"></a>
            <a target="_blank" href="https://github.com/manasdevslopes"><img src="./images/socials/git.png" alt="blacenova"></a>
            <a target="_blank" href="https://www.linkedin.com/in/manas-vijaywargiya-578375134/"><img src="./images/socials/linkedin.png" alt="blacenova"></a>
            <a target="_blank" href="https://twitter.com/manas021094"><img src="./images/socials/twitter.png" alt="blacenova"></a>
        </div>
    </div>
</body>
</html>
